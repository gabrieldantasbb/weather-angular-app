<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="hot" *ngIf="14 > 15"/>
    <img src="../assets/cold.jpg" alt="cold" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Welligton</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }}ºC</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="min">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="max">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="humidity">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          70%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="wind">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
